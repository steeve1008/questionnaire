<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Questionnaire Patient</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 0 20px; }
    h1 { text-align: center; }
    label { display: block; margin: 15px 0 5px; }
    input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Questionnaire Patient</h1>
  <form id="questionnaireForm">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required />

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required />

    <label for="age">Âge :</label>
    <input type="number" id="age" name="age" min="0" max="120" required />

    <label for="commentaire">Comment vous sentez-vous aujourd’hui ?</label>
    <textarea id="commentaire" name="commentaire" rows="5" required></textarea>

    <button type="submit">Envoyer</button>
  </form>

  <script>
    document.getElementById('questionnaireForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Merci pour votre réponse ! (Ce formulaire ne sauvegarde pas encore les données.)');
      this.reset();
    });
  </script>
</body>
</html>
